<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index Page</title>
</head>
<body>
<form action="/repositories/add" method="post">
    <table>
        <tr>
            <td><label for="path">Repository path</label></td>
            <td><input type="text" name="path" id="path"></input></td>
            <td><input type="submit" value="Add"></input></td>
        </tr>
    </table>
</form>
<p><a href="/tasks">Tasks</a></p>
<ol>
    <li th:each="repository : ${repositories}"><a th:href="'/repositories/view/' + ${repository.getId()}"
                                                  th:text="${repository.path}"></a>
        [ <a th:href="'/repositories/delete/' + ${repository.getId()}">X</a> ] [ <a
                th:href="'/repositories/regenerate/' + ${repository.getId()}">&#8634;</a> ]
    </li>
</ol>
<div th:if="${error}">
    <div>An error occured!</div>
    <div th:text="${error}"></div>
</div>
</body>
</html>
